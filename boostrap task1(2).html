<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Photo Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .gallery-item {
            position: relative;
            overflow: hidden;
            padding-top: 56%;
            border-radius: 8px;
        }
        .gallery-item img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; 
        }
        .gallery-item:hover img {
            opacity: 0.8; 
            transition: opacity 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                <div class="gallery-item">
                    <img src="./cloud.jpeg" alt="Gallery Image 1">
                </div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                <div class="gallery-item">
                    <img src="./rain.jpeg" alt="Gallery Image 2">
                </div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                <div class="gallery-item">
                    <img src="./rain1.jpeg" alt="Gallery Image 3">
                </div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                <div class="gallery-item">
                    <img src="floating.jpeg" alt="Gallery Image 4">
                </div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                <div class="gallery-item">
                    <img src="./bird.jpeg" alt="Gallery Image 5">
                </div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                <div class="gallery-item">
                    <img src="./nature1.jpeg" alt="Gallery Image 6">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
